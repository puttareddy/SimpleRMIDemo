plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.rmi.RMIServer'
        )
    }
}
